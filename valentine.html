<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For My Love ‚ù§Ô∏è</title>

        <style>
            body {
                margin: 0;
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #ff758c, #ff7eb3);
                font-family: "Comic Sans MS", cursive;
            }

            /* Main box */
            .container {
                text-align: center;
                padding: 20px;
            }

            /* Teddy */
            .teddy {
                font-size: 22vw;
                max-font-size: 140px;
                animation: bounce 2s infinite;
            }
            @keyframes bounce {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            /* Question board */
            .board {
                background: white;
                padding: 15px 20px;
                border-radius: 20px;
                font-size: 6vw;
                max-font-size: 30px;
                margin: 10px auto;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            /* Buttons */
            .buttons {
                margin-top: 20px;
                height: 80px;
            }

            button {
                padding: 12px 24px;
                font-size: 18px;
                border: none;
                border-radius: 40px;
                cursor: pointer;
                margin: 10px;
                transition: 0.3s;
                position: absolute;
            }

            #yesBtn {
                background: #ff4d6d;
                color: white;
                left: 35%;
            }

            #noBtn {
                background: #333;
                color: white;
                left: 55%;
            }

            /* Love text */
            .loveText {
                font-size: 8vw;
                max-font-size: 40px;
                color: white;
                margin-top: 20px;
                display: none;
            }

            .heart {
                position: absolute;
                font-size: 30px;
                animation: float 6s linear forwards;
                filter: drop-shadow(0 0 8px rgba(255, 0, 70, 0.9));
                pointer-events: none;
            }

            @keyframes float {
                0% {
                    transform: translateY(0) scale(0.6);
                    opacity: 0;
                }
                15% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-900px) scale(1.4);
                    opacity: 0;
                }
            }

            /* Celebration overlay */
            .celebrationScreen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 105, 135, 0.85);
                backdrop-filter: blur(6px);
                display: none;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 9999;
            }

            .celebrationText {
                font-size: clamp(28px, 6vw, 60px);
                color: white;
                text-align: center;
                font-weight: bold;
                line-height: 1.4;
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            #heartContainer {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                pointer-events: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id="teddy" class="teddy">üß∏</div>
            <div class="board">Did you miss me? ‚ù§Ô∏è</div>

            <div class="buttons">
                <button id="yesBtn">Yes üòç</button>
                <button id="noBtn">No üòí</button>
            </div>

            <div id="loveMsg" class="loveText">I KNEW IT üòç‚ù§Ô∏è</div>
        </div>
        <div id="celebration" class="celebrationScreen">
            <div id="heartContainer"></div>

            <div style="font-size: 120px">üß∏üíñ</div>
            <div class="celebrationText">
                I KNEW IT üòç‚ù§Ô∏è<br />
                Miss you too My Love üíï
            </div>
        </div>

        <script>
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");
            const teddy = document.getElementById("teddy");
            const loveMsg = document.getElementById("loveMsg");

            /* Move NO button anywhere on screen */
            function moveNoButton() {
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;

                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                noBtn.style.left = newX + "px";
                noBtn.style.top = newY + "px";
            }

            /* Desktop hover */
            noBtn.addEventListener("mouseover", moveNoButton);

            /* Mobile touch */
            noBtn.addEventListener("touchstart", (e) => {
                e.preventDefault();
                moveNoButton();
            });

            yesBtn.addEventListener("click", () => {
                // hide original content
                document.querySelector(".container").style.display = "none";

                // show celebration screen
                document.getElementById("celebration").style.display = "flex";

                startHearts();
            });

            /* Heart explosion */
            function startHearts() {
                const container = document.getElementById("heartContainer");

                setInterval(() => {
                    const heart = document.createElement("div");
                    heart.className = "heart";

                    const hearts = ["‚ù§Ô∏è", "üíñ", "üíò", "üíï", "üíì"];
                    heart.innerHTML =
                        hearts[Math.floor(Math.random() * hearts.length)];

                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.top = window.innerHeight + "px";
                    heart.style.fontSize = Math.random() * 40 + 30 + "px";

                    container.appendChild(heart);
                    setTimeout(() => heart.remove(), 6000);
                }, 120);
            }
        </script>
    </body>
</html>
